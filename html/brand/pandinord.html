      <div class="rettangolo_contenitore_contattaci">
        <div id="testo-contattacci">Contattaci</div>
        <form action="#" method="post">
          <div class="dati">
            <input
              class="content_form"
              type="text"
              id="nome"
              value="Nome"
              name="nome"
              onfocus="if (this.value == 'Nome') this.value = ''"
              onblur="if (this.value == '') this.value = 'Nome'"
              required
              autocomplete="off"
            />
            <div class="linea"></div>

            <input
              class="content_form"
              type="text"
              id="cognome"
              value="Cognome"
              name="cognome"
              onfocus="if (this.value == 'Cognome') this.value = ''"
              onblur="if (this.value == '') this.value = 'Cognome'"
              required
              autocomplete="off"
            />

            <input
              class="content_form"
              type="email"
              id="email"
              value="Email"
              name="email"
              onfocus="if (this.value == 'Email') this.value = ''"
              onblur="if (this.value == '') this.value = 'Email'"
              required
              autocomplete="off"
            />

            <textarea
              class="content_form"
              id="messaggio"
              name="messaggio"
              placeholder="Messaggio"
              rows="4"
              cols="50"
              onfocus="if (this.value == 'Messaggio') this.value = ''"
              onblur="if (this.value == '') this.value = 'Messaggio'"
              required
              autocomplete="off"
            ></textarea>

            <input
              class="bottom_form"
              id="invia"
              type="submit"
              value="Invia contatto"
            />
          </div>
        </form>
